name: ci-build-push

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  packages: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Temp credentials (IAM user access keys)
      - name: Configure AWS (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - run: pnpm i --frozen-lockfile
      - run: pnpm exec nx run-many -t lint,typecheck,build -p web api --parallel

      - name: Compute tags
        id: meta
        run: |
          echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then echo "CHANNEL=main" >> $GITHUB_OUTPUT; fi

      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REPO }}/api:${{ steps.meta.outputs.SHA }}
            ${{ steps.meta.outputs.CHANNEL && format('{0}/api:main', env.ECR_REPO) || '' }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build & Push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
          push: true
          tags: |
            ${{ env.ECR_REPO }}/web:${{ steps.meta.outputs.SHA }}
            ${{ steps.meta.outputs.CHANNEL && format('{0}/web:main', env.ECR_REPO) || '' }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
